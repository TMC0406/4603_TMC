        td{
            color: rgb(59, 101, 0);
        }

    </style>
    <title>regiter.COM</title>
</head>

<body>
    <div class="page-center">
        <div class="top-img">
            <a href="./coffepage.html">
                <img src="./image/logo_scaal.gif" alt="">
            </a>
        </div>
        <div class="container">
            <div class="ctn-nav">
                <ul class="list">
                    <li class="btn-nav">
                        <a href="./story.html"  target="_blank">
                            <img src="./image/ourstory_up.gif" alt="">
                        </a>
                    </li>
                    <li class="btn-nav">
                        <a href="https://www.facebook.com/"  target="_blank">
                            <img src="./image/products_up.gif" alt="">

                    </li>
                    <li class="btn-nav">
                        <a href="#">

                    </li>
                    <li class="btn-nav">
                        <a href="#">

                        </a>
                    </li>
                </ul>
                <!-- <img class="nav-img" src="./image/logo_globe_a.gif" alt=""> -->
            </div>
            <div class="ctn-content ctn-rg">
                <h2>Đăng ký thành viên</h2>
                <form action="">
                    <table class="tb-form"  width="100%">
                        <tr>
                            <td>
                                <label for="name">Họ và tên: </label>
                            </td>
                            <td>
                                <input type="text" class="input">
                                
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="adress">Địa chỉ: </label>
                            </td>
                            <td>
                                <input type="text" id="adress" class="input">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="mail">Diện thoại: </label>
                            </td>
                            <td>
                                <input type="email" name="" id="mail" class="input">
                                
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="sex">Giới tính: </label>
                            </td>
                            <td>
                                <span>Nam: </span><input type="radio" value="Nam" name="sex">
                                <span>Nữ</span><input type="radio" value="Nu" name="sex">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="adress">Mật khẩu: </label>
                            </td>
                            <td>
                                <input type="password" name="" id="">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="interest">Các nước sử dụng cafee nhiều nhất: </label>
                            </td>
                            <td>
                                <input type="checkbox" name="" id="interest"><span>Đức</span>
                                <input type="checkbox" name="" id="interest"><span>Mỹc</span><br>
                                <input type="checkbox" name="" id="interest"><span>Pháp</span>
                                <input type="checkbox" name="" id="interest"><span>cade Ý</span><br>
                                <br><br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="need">Ghi chú thêm: </label>
                            </td>
                            <td>
                                <textarea name="" id="need" cols="20" rows="4"></textarea>                    <td>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="submit" value="Đồng ý">
                            </td>
                        </tr>
                    </table>
                </form>
                <img class="cnt-img" src="./image/logo_globe_b.gif" alt="">
            </div>
        </div>

    </div>
